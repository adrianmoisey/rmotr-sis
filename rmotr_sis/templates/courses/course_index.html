{% extends 'bare.html' %}

{% block main_container %}
<h1> Course Directory </h1>

<div class="row">
    {% if course_list %}
        <ul>
            {% for course in course_list %}
                <li><a href="{% url 'courses:class_index' course.id %}">{{ course }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No courses found</p>
    {% endif %}
</div> <!-- end of row -->
{% endblock %}
