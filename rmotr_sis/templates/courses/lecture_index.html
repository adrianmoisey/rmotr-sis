{% extends 'bare.html' %}

{% block main_container %}
<h1>Lecture Directory</h1>
{% if lecture_list %}
    <ul>
        {% for lecture in lecture_list %}
        <li>Class: <a href="{% url 'courses:lecture_detail' lecture.course.id lecture.id %}">{{ lecture.subject }}</a></li>
        {% endfor %}
    </ul>
{% else %}
<p>No classes found</p>
{% endif %}
<br><br>
<p><a href="{% url 'courses:course_index' %}">Back to courses</a></p>

{% endblock %}
