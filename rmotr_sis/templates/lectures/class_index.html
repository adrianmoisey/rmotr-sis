{% extends 'bare.html' %}

{% block main_container %}
<h1>Class Directory</h1>
{% if lecture_list %}
    <ul>
        {% for class in lecture_list %}
        <li>Class: <a href="{% url 'lectures:class_detail' course.id class.id %}">{{ class.subject }}</a></li>
        {% endfor %}
    </ul>
{% else %}
<p>No classes found</p>
{% endif %}
<br><br>
<p><a href="{% url 'lectures:course_index' %}">Back to courses</a></p>

{% endblock %}
