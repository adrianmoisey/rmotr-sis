{% extends 'bare.html' %}

{% block main_container %}
<h1>Class Directory</h1>
{% if lecture_list %}
    <ul>
        {% for class in lecture_list %}
        <li>Class: <a href="{% url 'lectures:class_detail' class.id %}">{{ class.subject }}{{ class.id }}</a></li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
