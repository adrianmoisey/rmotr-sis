{% extends 'bare.html' %}

{% block main_container %}
    <h3>Hello {{ user.profile.full_name }}!</h3>

    <p>These are the courses you are currently participating in:</p>
    <ul>
    {% for course in courses %}
        <li><a href="{% url 'courses:course_detail' course.id %}">{{ course }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
